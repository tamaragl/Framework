<html>
	<head>
		<script type="text/javascript" async="" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
			//http://search.twitter.com/search.json?q=softonic
			var api1 = "";
			var api2 = "";

			$.ajax({ 
			             url: "http://api.twitter.com/1/statuses/user_timeline.json?callback=?&screen_name=+ristomejide&count=20",
			             type: "GET",
			             dataType: "json",            
			             success: function(data){ 
			                 
			                 for(key in data)
			                 {		                 	
			                     api1 += "<li>"+data[key]['text']+"</li>";
			                 }
			             }
			         });

			$.ajax({ 
			             url: "https://api.github.com/users/natxet/repos",
			             type: "GET",
			             dataType: "json",            
			             success: function(data){ 
			                 
			                 for(key in data)
			                 {		                 	
			                     api2 += "<li>"+data[key]['full_name']+"</li>";
			                 }
			             }
			         });


			$(".tab_content").hide(); 

			$(".api1").click(function() 
			                      {                     
			                         $(".tab_content").hide(); 
			                         var activeTab = $(this).find("a").attr("href"); 
			                         $(activeTab).append(api1);
			                          $(activeTab).fadeIn(); 
			                          return false; 
			                      });

			$(".api2").click(function() 
			                      {                         
			                         $(".tab_content").hide(); 
			                         var activeTab = $(this).find("a").attr("href"); 
	                                   $(activeTab).append(api2);
			                          $(activeTab).fadeIn(); 
			                          return false; 
			                      });

				
			</script>


	</head>



	<body>
		<ul class="tabs"> 
		    <li class="api1"><a href="#tab1">Api 1</a></li> 
		    <li class="api2"><a href="#tab2">Api 2</a></li> 
		</ul> 
		<div class="tab_container"> 
		    <div id="tab1" class="tab_content"> <!--Content--> </div> 
		    <div id="tab2" class="tab_content"> <!--Content--> </div> 
		</div>

	</body>
</html>
